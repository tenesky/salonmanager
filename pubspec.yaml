# Updated version number for database integration. Increment the build number for each release.
version: 0.1.9

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  riverpod: ^2.0.0
  go_router: ^6.0.0
  dio: ^5.0.0
  flutter_secure_storage: ^5.0.0
  shared_preferences: ^2.0.0
  cached_network_image: ^3.2.1
  file_picker: ^5.0.1
  image_picker: ^0.8.7
  url_launcher: ^6.1.6
  # Upgrade intl to satisfy the constraint required by flutter_localizations (intl >=0.20.2)
  intl: ^0.20.2
  geolocator: ^9.0.2

  # MySQL driver for Dart/Flutter. Allows direct connection to a MySQL database. Use only in development; consider a secure backend for production.
  mysql1: ^0.20.0

  # Map support using Leaflet. The flutter_map package provides a
  # Flutter implementation of the Leaflet library for interactive
  # maps. latlong2 supplies classes for geographic coordinates.
  flutter_map: ^6.0.0
  latlong2: ^0.9.0

  # Supabase client for Flutter. Provides authentication, database
  # access and realtime support. Use this to replace the custom
  # backend for authentication.
  supabase_flutter: ^2.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/