name: salonmanager
description: SalonManager Flutter App – Grundstruktur
# Updated version number for database integration. Increment the build number for each release.
version: 0.2.9+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  riverpod: ^2.0.0
  go_router: ^6.0.0
  dio: ^5.0.0
  # Removed flutter_secure_storage because Supabase handles session storage internally.
  # If you need to store other secure data in the future, re‑introduce it.
  shared_preferences: ^2.0.0
  cached_network_image: ^3.2.1
  file_picker: ^5.0.1
  image_picker: ^0.8.7
  url_launcher: ^6.1.6
  # Upgrade intl to satisfy the constraint required by flutter_localizations (intl >=0.20.2)
  intl: ^0.20.2
  geolocator: ^9.0.2

  # Supabase client for Flutter. Provides authentication, realtime database
  # and Postgres access without needing a custom backend. Used for email
  # OTP login and session handling. This package replaces the previous
  # mysql1 dependency for data access. All database queries should
  # leverage Supabase's PostgREST API via this client.
  supabase_flutter: ^2.5.0

  # Map support using Leaflet. The flutter_map package provides a
  # Flutter implementation of the Leaflet library for interactive
  # maps. latlong2 supplies classes for geographic coordinates.
  flutter_map: ^6.0.0
  latlong2: ^0.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/